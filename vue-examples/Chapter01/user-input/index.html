<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <input v-model="message" />
  </div>
  <script>
    const App = {
      data() {
        return {
          message: "hello world."
        };
      }
    };

    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
